<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/scroll.css">
    <script src="./js/scroll.js"></script>
</head>

<body>
    <div id="container" class="container">
        <div class="pics">
            <img src="http://img.gaoxiaojob.com/202002awsxh_small.gif" alt="">
            <img src="http://img.gaoxiaojob.com/kzzbj_small.gif" alt="">
            <img src="http://img.gaoxiaojob.com/zhengwen_small.gif" alt="">
        </div>
        <div class="buttons">
            <div class="button on"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
        <div class="change">
            <a href="javascript:;" id="prev" class="arrow">&lt;</a>
            <a href="javascript:;" id="next" class="arrow">&gt;</a>
        </div>
    </div>
</body>

</html>
