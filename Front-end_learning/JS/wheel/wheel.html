<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel（轮播）</title>
    <link rel="stylesheet" href="./css/wheel.css">
    <script src="./js/wheel.js"></script>
</head>

<body>
    <div id="banner">
        <div id="box">
            <img src="images/arrowleft.png" id="arrow-left">
            <img src="images/arrowright.png" id="arrow-right">
            <ul id="multi-circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div id="multi-images">
                <img src="images/1.jpg">
                <img src="images/2.jpg">
                <img src="images/3.jpg">
                <img src="images/4.jpg">
                <img src="images/3.jpg">
                <div class="clear"></div>
            </div>
        </div>

    </div>

    <div class="wheel_body" id="touch">
        <div class="move_box">
            <div id="move_box_tab" class="move_box_tab">

                <div class="move_con" style="width: 1100px;float: left;">2</div>
                <div class="move_con" style="width: 1100px;float: left;">3</div>
                <div class="move_con" style="width: 1100px;float: left;">4</div>
                <div class="move_con" style="width: 1100px;float: left;">5</div>
            </div>
        </div>
        <div class="btn_box" id="clibtn">
            <button id="prev" class="move_btn">
                <</button> <button id="next" class="move_btn">>
            </button>
        </div>
    </div>
</body>

</html>
