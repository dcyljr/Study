<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>演示：使用Animate.css制作超炫的CSS3动画</title>
<meta name="keywords" content="CSS3" />
<meta name="description" content="Helloweba文章结合实例演示HTML5、CSS3、jquery、PHP等WEB技术应用。" />
<link rel="stylesheet" type="text/css" href="http://www.helloweba.com/demo/css/main.css" />
<script src="http://libs.useso.com/js/jquery/2.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="animate.min.css">
<style>
.demo{width:360px; margin:60px auto 10px auto}
.animated{width:200px;height:100px;line-height:100px;font-size:20px;text-align:center;background:#f0f0f0;margin-top:10px}
.btn {
	text-transform: uppercase;
	background: rgb(0, 100, 0); color: white;
	padding: 10px 20px; border-radius: 5px;border:none;
	cursor: pointer;margin:10px auto;text-align:center;
}
.btn:hover {background: rgb(0, 75, 0);text-decoration:none}
</style>
</head>

<body>
<div id="header">
   <div id="logo"><h1><a href="http://www.helloweba.com" title="返回helloweba首页">helloweba</a></h1></div>
</div>
<div id="main">
	<h2 class="top_title"><a href="http://www.helloweba.com/view-blog-335.html">使用Animate.css制作超炫的CSS3动画</a></h2>
	
	<div class="demo">
		<div class="animated bounce">a1:Animate</div>
		<div class="animated infinite rotateInUpLeft">a2:Animate</div>
		<div class="animated rollIn">a3:Animate</div>
		<div class="animated" id="a4">a4:Animate</div>
		<button class="btn">加载a4动画</button>
	</div>
</div>
<script>
$(function(){
	$(".btn").click(function(){
		$('#a4').addClass('animated bounceOutLeft');
	});
});
</script>

<div id="footer">

</div>

</body>
</html>
