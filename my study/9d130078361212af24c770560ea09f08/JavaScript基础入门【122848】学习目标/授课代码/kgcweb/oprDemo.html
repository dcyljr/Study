<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var number1 = 9;
    var number2 = 4;
    document.write("number1:"+number1+"; number2:"+number2);
    //商
    document.write("<br/>number1/number2 = "+(number1/number2));
    //取余
    document.write("<br/>number1%number2 = "+(number1%number2));
    //number1++;  //自加  number1 = number1+1;
    ++number1;
    document.write("<br/>number1:"+number1);
    //number1--;  //自减  number1 = number1-1;
    --number1;
    document.write("<br/>number1:"+number1);
    document.write("<br/>结果:"+(number1==9));
    document.write("<br/>结果:"+(number1!=9));
</script>
</body>
</html>
