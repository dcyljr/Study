<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>++\--在前在后区别</title>
</head>
<body>
<script>
    var number1 = 9;
    //document.write("<br/>number1:"+(number1++));   //++在后，先拿变量去用，用完了再自加
    document.write("<br/>number1:"+(++number1));   //++在前，先自加，再先拿变量去用
</script>
</body>
</html>
