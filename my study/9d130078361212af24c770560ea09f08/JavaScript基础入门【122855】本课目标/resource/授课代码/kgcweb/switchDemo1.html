<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var num = 5;
   /*多个等值判断时，使用switch更简洁明了  ,学习方法：对比多重if
   if(num==1){
        document.write("星期一");
    }else if(num==2){
        document.write("星期二");
    }......//省略多个else if
    else{
        document.write("周末");
    }*/
    var str;
    switch(num){
        case 1:
            str ="星期一";
            break;
        case 2:
            str="星期二";
            break;
        case 3:
            str="星期三";
            break;
        case 4:
            str="星期四";
            break;
        case 5:
            str="星期五";
            break;
        default :
            str="周末";
            break;
    }
    document.write(str);

</script>
</body>
</html>
