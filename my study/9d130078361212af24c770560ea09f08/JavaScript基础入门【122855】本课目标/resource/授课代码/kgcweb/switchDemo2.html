<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //显示当前时间，其中月份和星期几显示成中文
    var date = new Date();   //获取当前时间
    //月份比中国月份小1
    /*document.write(date.getFullYear()+"年"+date.getMonth()+"月"+date.getDate()+"日"+date.getDay());*/
    var month = date.getMonth();
    var strMonth;
    switch(month+1){
        case 1:
            strMonth = "一月";
            break;
        case 2:
            strMonth = "二月";
            break;
        case 3:
            strMonth = "三月";
            break;
        case 4:
            strMonth = "四月";
            break;
        case 5:
            strMonth = "五月";
            break;
        case 6:
            strMonth = "六月";
            break;
        case 7:
            strMonth = "七月";
            break;
        case 8:
            strMonth = "八月";
            break;
        case 9:
            strMonth = "九月";
            break;
        case 10:
            strMonth = "十月";
            break;
        case 11:
            strMonth = "十一月";
            break;
        case 12:
            strMonth = "十二月";
            break;
    }
    var day = date.getDay();
    var str;
    switch(day){
        case 1:
            str ="星期一";
            break;
        case 2:
            str="星期二";
            break;
        case 3:
            str="星期三";
            break;
        case 4:
            str="星期四";
            break;
        case 5:
            str="星期五";
            break;
        case 6 :
            str="星期六";
            break;
        case 0:
            str ="星期天";
            break;
        default:
            break;
    }
    document.write(date.getFullYear()+"年"+strMonth+date.getDate()+"日"+" "+str);
</script>
</body>
</html>
