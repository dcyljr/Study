<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for计算100之内的偶数和</title>
</head>
<body>
<script>
    var sum  = 0; //总和
    for(var num = 1;num<=100;num++){
        if(num%2==0){ //偶数
            sum += num ; //sum=sum+num;
        }
    }
    document.write("100之内的偶数和是："+sum);
</script>
</body>
</html>
