<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>输出等腰三角形</title>
</head>
<body style="text-align:center;">
<script>
    //输出等腰三角形  行（外层循环）   列（内层循环）
    document.write("<h3>输出等腰三角形</h3>");
    for(var i = 1;i<=5;i++){
        for(var j= 1;j<=2*i-1;j++){
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
