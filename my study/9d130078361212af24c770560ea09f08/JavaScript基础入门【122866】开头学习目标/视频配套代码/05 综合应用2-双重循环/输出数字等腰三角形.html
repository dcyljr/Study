<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>输出数字等腰三角形</title>
</head>
<body style="text-align:center;">
<script>
    var num = prompt("您想要几行数字？");
    //输出数字等腰三角形  行（外层循环）   列（内层循环）
    document.write("<h3>您想要"+num+"行数字</h3>");
    for(var i = 1;i<=num;i++){
        for(var j= 1;j<=2*i-1;j++){
            document.write(i);
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
