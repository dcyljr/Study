<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>带参函数的应用-根据用户的输入行数，输出相应行数欢迎学习JS函数</title>
</head>
<body>
<input type="button" value="欢迎你，点我" onclick="study(prompt('请输入显示欢迎语句的行数：'))"/>
</body>
<script>
    //输出相应行欢迎学习JS函数
    function study(count){
        for(var i = 1 ; i<=count ; i++){
            document.write(i+"-欢迎学习JS函数！<br/>");
        }
    }
</script>
</html>
