<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无参函数的应用-输出5行欢迎学习JS函数</title>
</head>
<body>
<input type="button" value="欢迎你，点我" onclick="study()"/>
</body>
<script>
    //输出5行欢迎学习JS函数
    function study(){
        for(var i = 1 ; i<=5 ; i++){
            document.write(i+"-欢迎学习JS函数！<br/>");
        }
    }
</script>
</html>
