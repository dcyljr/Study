<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jquery实现点击后跳到页面指定位置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/scroll.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scroll.js"></script>
</head>

<body>
    <!-- 
    思路：1.这里要用到点击事件，因为点击处可能数量较多，因此最好用事件代理来处理，可以提高性能。
    2.当点击一个按钮时，能够获取到与他相对应的元素的ID。
    3.通过jquery的offset方法返回top和left两个属性后获取他的top属性。
    4.用animate方法改变html的scrollTop属性，值为上面的top属性值。 
    -->
    <ul id="nav">
        <li data-to="go1">1</li>
        <li data-to="go2">2</li>
        <li data-to="go3">3</li>
        <li data-to="go4">4</li>
        <li data-to="go5">5</li>
        <li data-to="go6">6</li>
        <li data-to="go7">7</li>
        <li data-to="go8">8</li>
        <li data-to="go9">9</li>
        <li data-to="go10">10</li>
        <li data-to="go11">11</li>
        <li data-to="go12">12</li>
        <li data-to="go13">13</li>
    </ul>
    <ul id="list">
        <li id="go1">1</li>
        <li id="go2">2</li>
        <li id="go3">3</li>
        <li id="go4">4</li>
        <li id="go5">5</li>
        <li id="go6">6</li>
        <li id="go7">7</li>
        <li id="go8">8</li>
        <li id="go9">9</li>
        <li id="go10">10</li>
        <li id="go11">11</li>
        <li id="go12">12</li>
        <li id="go13">13</li>
    </ul>
</body>

</html>
